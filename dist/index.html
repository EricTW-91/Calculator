<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <section>
        <div class="screen">
            <span id="result"></span>
            <!-- <input type="text" name="result" id="result"> -->
        </div>
        <div class="calculatorBt">
            <button class="dobuleColum_L" onclick="clrScreen()">CE</button>
            <button class="dobuleColum_R" onclick="calculate(value)" value="+">+</button>

            <button onclick="btInput(value)" value="7">7</button>
            <!-- <input type="button" onclick="btInput(value)" value="7"> -->
            <button onclick="btInput(value)" value="8">8</button>
            <button onclick="btInput(value)" value="9">9</button>

            <button onclick="calculate(value)" value="-">-</button>

            <button onclick="btInput(value)" value="4">4</button>
            <button onclick="btInput(value)" value="5">5</button>
            <button onclick="btInput(value)" value="6">6</button>

            <button onclick="calculate(value)" value="*">*</button>

            <button onclick="btInput(value)" value="1">1</button>
            <button onclick="btInput(value)" value="2">2</button>
            <button onclick="btInput(value)" value="3">3</button>

            <button onclick="calculate(value)" value="/">/</button>

            <button class="dobuleColum_L" onclick="btInput(value)" value="0">0</button>
            <button onclick="btInput(value)" value=".">.</button>

            <button onclick="calculate(value)" value="=">=</button>
        </div>

    </section>
</body>
</html>
